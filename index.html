<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>John Ogletree // Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');

        :root {
            --color-bg: #121212;
            --color-text: #E0E0E0;
            --color-accent: #00E5FF;
            --font-main: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            line-height: 1.2;
            letter-spacing: -0.05em;
        }

        h1 span {
            color: var(--color-accent);
        }

        p {
            font-size: 1.25rem;
            margin: 0 0 2rem 0;
            line-height: 1.6;
            opacity: 0.8;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--color-accent);
            color: var(--color-bg);
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
            }
        }

    </style>
	</head>
	<body>
    <div class="container">
        <h1>Hello, I'm <span>John Ogletree</span>.</h1>
        <p>I build beautiful and effective things for the web. Let's create something amazing together.</p>
        <a href="mailto:hello@johnogletree.com" class="cta-button">Get in Touch</a>
    </div>
    <footer>
        <p>&copy; 2025 John Ogletree</p>
    </footer>
	</body>
</html>
