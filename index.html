<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>John Ogletree // Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        :root {
            --color-bg: #111;
            --color-text: #fff;
            --font-display: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-display);
            margin: 0;
            overflow: hidden; /* Hide scrollbars as we'll handle scrolling */
        }

        #gallery {
            display: flex;
            width: 400%; /* 100% for each of the 4 images */
            height: 100vh;
            animation: slide 16s infinite alternate ease-in-out;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-out;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .title {
            font-size: 8vw;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            mix-blend-mode: overlay; /* Creates a cool text effect */
        }
        
        .nav {
           position: fixed;
           top: 2rem;
           left: 2rem;
           z-index: 10;
        }

        .nav a {
            color: var(--color-text);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            margin-right: 2rem;
            position: relative;
            padding-bottom: 5px;
        }
        
        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--color-text);
            transition: width 0.3s ease;
        }
        
        .nav a:hover::after {
            width: 100%;
        }

        @keyframes slide {
            0%, 20% { transform: translateX(0%); }
            25%, 45% { transform: translateX(-25%); }
            50%, 70% { transform: translateX(-50%); }
            75%, 100% { transform: translateX(-75%); }
        }

    </style>
	</head>
	<body>
    <nav class="nav">
        <a href="#">Work</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div id="gallery">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1945&q=80" alt="Abstract Art 1">
            <div class="overlay">
                <h1 class="title">Vibrant</h1>
            </div>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1549492423-40021226e3fb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80" alt="Abstract Art 2">
            <div class="overlay">
                <h1 class="title">Bold</h1>
            </div>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1502472584811-04a43588544a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1953&q=80" alt="Abstract Art 3">
            <div class="overlay">
                <h1 class="title">Creative</h1>
            </div>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="Abstract Art 4">
            <div class="overlay">
                <h1 class="title">Modern</h1>
            </div>
        </div>
    </div>
	</body>
</html>
